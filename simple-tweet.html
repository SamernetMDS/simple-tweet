<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <simple-tweet></simple-tweet>

@demo
-->
<dom-module id="simple-tweet">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

      div#tweet-buttons-container {
          font-size: small;
          @apply(--layout-horizontal);
            @apply(--layout-end-justified);
          padding: 5px;
      }
      
      p#text {
          padding: 10px;
          margin: 0px;
      }
      
      paper-material {
          margin: 0px;
          background-color:  #fff;
          border-bottom: 1px solid #ccc;
      }
      
  </style>

  <template>
    <paper-material elevation="0">
        <p id="text">{{text}}</p>
        <div id="tweet-buttons-container">
            <paper-button>Answer</paper-button>
            <paper-button on-tap="retweet">Retweet</paper-button>
            <paper-button on-tap="favourize">Favourize</paper-button>
        </div>
    </paper-material>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'simple-tweet',

    properties: {

        tweetId: {
            type: String,
            value: function() {
                return null;
            }
        },
        
        /**
        * Indicates approximately how many times this Tweet has been “liked” by Twitter users.
        */
        favouriteCount: {
            type: Number,
            value: function() {
                return 0;
            }
        },              
        
        /**
        * Number of times this Tweet has been retweeted. This field is no longer capped at 99 and will not turn into a String for “100+”
        */
        retweetCount: {
            type: Number,
            value: function() {
                return 0;
            }
        },
        
        
        /**
        * Indicates whether this Tweet has been liked by the authenticating user.
        */
        favourited: {
            type: Boolean,
            value: function() {
                return false;
            }
        },
        
        /**
        * Indicates whether this Tweet has been retweeted by the authenticating user.
        */
        retweeted: {
            type: Boolean,
            value: function() {
                return false;
            }
        },
        
        /**
        * The actual text of the tweet.
        */
        text: {
            type: String,
            value: function() {
                return "";
            }
        },
        
        /**
        * The user, who has posted this tweet
        */
        user: {
            type: Object,
            value: function() {
                return null;
            }
        },
        
        /**
        * UTC time when this Tweet was created.
        */
        createdAt: {
            type: Date,
            value: function() {
                return null;
            }
        }
        
        

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
        
        var re = /#([a-z-A-Z\-]*)/g; 
        
        while ((m = re.exec(this.text)) !== null) {
            if (m.index === re.lastIndex) {
                re.lastIndex++;
            }
            // View your result using the m-variable.
            // eg m[0] etc.
        }
        
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior   

    /**
     * Retweets this tweet    
     *
     * @param callack {Integer} Callback function which handles errors or successes.
     * @example retweet(function(err){console.error(err);});
     */
    retweet: function(callback) {
        console.log("retweet");
    },

    /**
    * favourize this tweet
    */
    favourize: function() {
        console.log("favourize");
    },
      
    /**
    * delete this tweet
    */
    delete: function() {

    }
      
    

    

  });

</script>
